<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Visualization App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Fullscreen Map */
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Floating UI Panel */
        .control-panel {
            position: absolute;
            top: 20px;
            left: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 16px;
            gap: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            width: 230px;
            z-index: 999;
            font-size: 16px;
        }
        .control-panel input[type="text"],
        .control-panel input[type="date"],
        .control-panel select {
            font-size: 14px;
            padding: 8px 8px;
            width: 80%;
            box-sizing: border-box;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        *{
            outline: nong !important;
        }

    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Control Panel -->
    <div class="control-panel">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-bar" placeholder="Search Location" oninput="showSuggestions()">
        <ul id="suggestion-list" class="suggestions"></ul>
        <br><br>
        <span>Date:</span>
            <input type="date" id="date" value="2023-12-31">
            <br><br>
        <input type="range" min="1" max="31">
        <br><br>
        <button onclick="loadChoropleth()">Temperature</button>

        <button>Rainfall</button>
        <button>Wind</button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <!-- Link to Home Page -->
        <button onclick="window.location.href = 'server.html'">üè† Home</button>
        
        <!-- Link to Statistics Page (Redirect to another HTML file) -->
        <button onclick="window.location.href = 'statistics.html'">üìä Statistics</button>
    </div>



<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Your script -->
<script src="script.js"></script>

</body>
</html>
