<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Visualization App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Fullscreen Map */
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Floating UI Panel */
        .control-panel {
            position: absolute;
            top: 10px;
            left: 45px;
            background: rgba(204,206,211, 0.9);
            padding: 25px;
            border-radius: 16px;
            gap: 13px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            width: 210px;
            z-index: 999;
            font-size: 13px;
            border: 1px solid black;
        }

        .search-container {
            position: relative; 
            width: 250px;       
        }

        .search-container input[type="text"] {
            height: 30px;
            width: 80%;
            padding: 0px 40px 0px 40px;  
            box-sizing: border-box;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .search-container .search-icon {
            position: absolute;
            left: 10px;            
            top: 50%;             
            transform: translateY(-50%);
            font-size: 16px;     
            pointer-events: none; 
        }

        /* Adjusting year & month column */
        #yearSelect,
        #monthSelect {
            font-size: 13px;
            padding: 4px;
            width: 60px;
            box-sizing: border-box;
            border: 1px solid #ccc; 
            border-radius: 8px;
            margin-top: -5px;
            display: inline-block; 
            vertical-align: top;
        }
        
        label[for="yearSelect"] {
            display: inline-block;
            margin-top: -20px;
        }

        .control-panel ul.suggestions {
            list-style: none;
            padding: 10px;
            margin: 0;
            background: #fff;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            width: 80%;
            z-index: 1000;
        }

        .control-panel,
        .sidebar {
            font-family: "Arial", sans-serif;
            font-size: 13px;
            }

        /* Floating Sidebar */
        .sidebar {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 220px;
            background-color: rgb(204,206,211);
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 16px;
            z-index: 999;
            font-size: 16px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            }

        .location-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            }

        .weather-item {
            margin: 15px 0;
            }

        .weather-item .label {
            font-weight: bold;
            font-size: 18px;
            }

        .weather-item .value {
            font-size: 22px;
            margin: 5px 0;
            }

        .weather-item .unit {
            font-size: 14px;
            color: #555;
            }

        .arrow-button-control {
            position: absolute;
            right: -33px;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 0; 
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            }

        .arrow-button {
            position: absolute;
            left: -34px;        
            bottom: 0; 
            background: rgba(255,255,255,0.8);
            border: 1px solid #ccc;
            border-radius: 0;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        *{
            outline: none !important;
        }

        .info-popup {
            position: absolute;
            top: 60px;
            right: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            text-align: center;
            font-family: Helvetica;
            border-radius: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            width: 230px;
            height: 550px;
            z-index: 999;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .info-popup h2 {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 70px;
        }

        .popup-section {
            margin-bottom: 80px;
        }

        .popup-section h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .popup-value {
            font-size: 32px;
            margin-top: 5px;
        }

        .popup-unit {
            font-size: 14px;
            color: #444;
        }

        .toggle-popup-btn {
            position: absolute;
            top: 78px;
            right: 70px;
            z-index: 999;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            /* background-color: transparent; */
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            /* box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);  */
        }

        .toggle-popup-btn img {
            width: 20px;  /* Adjust as needed */
            height: 20px;
        }


    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="search-bar" placeholder="Search Location" oninput="showSuggestions()" onfocus="showSuggestions()">
      </div>
        <ul id="suggestion-list" class="suggestions"></ul>
        <br>
        <br>
        <div class="date-row">
            <label for="yearSelect">Year</label>
            <select id="yearSelect">
              <option value="2024" selected>2024</option>
              <option value="2023">2023</option>
            </select>
            <label for="monthSelect">Month</label>
            <select id="monthSelect">
              <option value="1" selected>Jan</option>
              <option value="2">Feb</option>
              <option value="3">Mar</option>
              <option value="4">Apr</option>
              <option value="5">May</option>
              <option value="6">Jun</option>
              <option value="7">Jul</option>
              <option value="8">Aug</option>
              <option value="9">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
            </select>
            <span class="calendar-icon">üìÖ</span>
        </div>
        <div class="day-range">
            <label for="dayRange">Day:</label>
            <input
              type="range"
              id="dayRange"
              min="1"
              max="31"
              value="1"
              oninput="document.getElementById('dayValue').textContent = this.value"
            >
            <span id="dayValue">1</span>
          </div>
        
          <br>
          
        <div id="layerToggle">
            <label>
                <input type="radio" name="layer" value="Base" onchange="loadChoropleth('Base')" checked>
                Base Map
              </label>
              <br><br>
            <label>
              <input type="radio" name="layer" value="Temperature" onchange="loadChoropleth('Temperature')">
              Temperature
            </label>
            <br><br>
            <label>
              <input type="radio" name="layer" value="Wind" onchange="loadChoropleth('Wind')">
              Wind Speed
            </label>
            <br><br>
            <label>
              <input type="radio" name="layer" value="Rain" onchange="loadChoropleth('Rain')">
              Rainfall
            </label>
          </div>
          
    </div>


    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <!-- Link to Home Page -->
        <button onclick="window.location.href = 'server.html'">üè† Home</button>
        
        <!-- Link to Statistics Page (Redirect to another HTML file) -->
        <button onclick="window.location.href = 'new_statistics.html'">üìä Statistics</button>
    </div>

    <!-- Info Popup -->
    <div id="info-popup" class="info-popup hidden">
        <!-- <div id="info-popup" class="info-popup"> -->
            <h2 id="popup-location">Victoria</h2>
              
            <div class="popup-section">
                <h3>Temperature</h3>
                <div class="popup-value" id="popup-temp">20</div>
                <span class="popup-unit">degree celsius</span>
            </div>
              
            <div class="popup-section">
                <h3>Wind Speed</h3>
                <div class="popup-value" id="popup-wind">22.5</div>
                <span class="popup-unit">kph</span>
            </div>
              
            <div class="popup-section">
                <h3>Rainfall</h3>
                <div class="popup-value" id="popup-rain">1.5</div>
                <span class="popup-unit">mm</span>
            </div>
        
        </div>
        
        <button id="toggle-popup-btn" class="toggle-popup-btn hidden">
            <img id="toggle-icon" src="icons/minimize.png"/>
        </button>  
    

    <div id="loading-overlay" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  text-align: center;
">

  <div style="
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: inline-block;
  ">
    <img src="load.gif" id="spinner-image" style="
      width: 120px;
      height: 90px;
      animation: spin 1s linear infinite;
      display: block;
      margin: 0 auto;
    " alt="Loading...">

    <div style="
      margin-top: 4px;
      font-size: 1em;
      font-weight: 500;
      color: #333;
    ">
      Loading...
    </div>
  </div>
</div>


  
  

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Your script -->
<script src="script.js"></script>
</body>
</html>
